<html lang="pt-br">
  <head>

    <title>Calculadora</title>

  <body>
    Numero 1:<input type="number" id="num1" />
    <select name="opcoes" id="opcoes">
      <option value="soma" id="soma">+</option>
      <option value="subo" id="subtracao">-</option>
      <option value="mult" id="multiplicacao">*</option>
      <option value="div" id="divisao">/</option>
    </select>

    Numero 2:<input type="number" id="num2" />
    <input type="button" id="botao" value="Calcular" onclick="calcular()" />
    <div id="res">Resultado</div>
